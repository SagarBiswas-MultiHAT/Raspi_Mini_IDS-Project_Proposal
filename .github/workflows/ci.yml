name: Build / CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repository essentials
        run: |
          test -f README.md
          test -f LICENSE
          echo "Repository checks passed."
